<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="profile-card">

        <div class="profile-card__desc">
            <h1>Denislav Zarev</h1>
            <div>Student at Fontys and a learning developer.</div>
            <div style="display:flex; align-items:center; gap:10px;justify-content: center;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-live-view" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 8v-2a2 2 0 0 1 2 -2h2"></path>
                    <path d="M4 16v2a2 2 0 0 0 2 2h2"></path>

                    <path d="M12 18l-3.5 -5a4 4 0 1 1 7 0l-3.5 5"></path>
                 </svg>
                 <span>Kyustendil, Bulgaria</span>
            </div>

            <div class="profile-card__info">
                <div>
                    <div>486</div>
                    <div>Followers</div>
                </div>
                <div>
                    <div>0</div>
                    <div>References</div>
                </div>
                <div>
                    <div>5</div>
                    <div>Works</div>
                </div>
            </div>

            <div class="profile-card__socials">
                <a href="https://www.facebook.com/denislavzarev9" class="facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                         </svg>
                </a>
                <a href="https://www.instagram.com/denislav.zarev/" class="instagram">

                        <circle cx="12" cy="12" r="3"></circle>
                        <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
                         </svg>
                </a>
                <a href="https://github.com/DexWRLD" class="Github">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

            <div class="profile-card__actions">
                <a href="https://www.instagram.com/denislav.zarev/" class="blue">
                    <button class="blue">Send message</button>
                </a>
                <a href="https://www.instagram.com/denislav.zarev/" class="orange">
                    <button class="orange">Follow me</button>
                </a>
            </div>
        </div>
